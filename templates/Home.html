	<script>
		async function postData(url = "", data = {}, mode) {
			// Default options are marked with *
			try{
			const response = await fetch(url, {
				method: mode, // *GET, POST, PUT, DELETE, etc.
				headers: {
					"Content-Type": "application/json",
				},
				body: JSON.stringify(data), // body data type must match "Content-Type" header
				});
				// console.log(JSON.stringify(data))
				return response.json(); // parses JSON response into native JavaScript objects
			} catch (error) {
				console.error('Error fetching data:', error);
			}
		};
		const currLoc = {location:{latitude: 51.498356, longitude: -0.176894},  extraComputations:"HEALTH_RECOMMENDATIONS"};
		const AQInfo_URL = "https://airquality.googleapis.com/v1/currentConditions:lookup?key=AIzaSyD_oSOX6WnFcid5aYkNEcNIKeBQwcmzBio";
		postData(AQInfo_URL, currLoc, "POST").then((data) => {updateWidget(data, currLoc.location.latitude, currLoc.location.longitude)});
	</script>
