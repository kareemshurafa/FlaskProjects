<html>

<table>
    <thead>
        <tr>
            <th>time taken</th>
            <th>inhaler type</th>
            <th>Number of Puffs</th>
            <th>Dosage(mg)</th>
        </tr>
    </thead>
    <tbody>
    {% for time,inhalertype,puffno, dosage in puffs.items()%}
        <tr>
            <td>{{time}}</td>
            <td>{{inhalertype}}</td>
            <td>{{puffno}}</td>
            <td>{{dosage}}</td>
        </tr>
    {% endfor %}
    </tbody>
</table>
</html>
