<!DOCTYPE html>
<!-- These pages are referenced from adobe_xd, with modifications made to css and html code  -->

<html>
<head>
<meta charset="utf-8"/>
<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sign up page</title>

<link rel="stylesheet" type="text/css" href="{{url_for('static', filename = 'css/Sign_up_page_template.css')}}" />
<link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
<script id="applicationScript" src="{{ url_for('static', filename='script/adobe_xd.js') }}" defer></script>
</head>
<body>
<div id="Sign_up_page">
	<!-- Background components -->
	<div id="Component_9__4" class="Component_9___4">
		
		<svg class="Rectangle_5">
			<rect id="Rectangle_5" rx="0" ry="0" x="0" y="0" width="1813.883" height="1247">
			</rect>
		</svg>
		<svg class="Path_2" viewBox="-0.959 0 719.024 1248">
			<path id="Path_2" d="M -0.1261470913887024 1248 C -0.1261470913887024 1248 -21.93016624450684 817.4765014648438 157.6175842285156 505.4780883789062 C 220.8184204101562 395.6540832519531 417.71728515625 636.7344970703125 554.8584594726562 560.212646484375 C 691.9996337890625 483.690673828125 718.0650634765625 0 718.0650634765625 0">
			</path>
		</svg>
	
	
		<svg class="Ellipse_1">
			<ellipse id="Ellipse_1" rx="545" ry="498" cx="545" cy="498">
			</ellipse>
		</svg>
		<svg class="Ellipse_2">
			<ellipse id="Ellipse_2" rx="184" ry="565.5" cx="184" cy="565.5">
			</ellipse>
		</svg>
		<svg class="Ellipse_3">
			<ellipse id="Ellipse_3" rx="108.5" ry="78" cx="108.5" cy="78">
			</ellipse>
		</svg>
		<svg class="Ellipse_4">
			<ellipse id="Ellipse_4" rx="165.5" ry="175" cx="165.5" cy="175">
			</ellipse>
		</svg>
		<svg class="Path_3" viewBox="-0.34 0 370.34 567.611">
			<path id="Path_3" d="M -0.33984375 554.1546020507812 C -0.33984375 554.1546020507812 174.49169921875 614.7537841796875 266.99169921875 478.7534790039062 C 359.49169921875 342.7534790039062 370 0 370 0">
			</path>
		</svg>
		<svg class="Ellipse_5">
			<ellipse id="Ellipse_5" rx="28.5" ry="437.4046630859375" cx="28.5" cy="437.4046630859375">
			</ellipse>
		</svg>
		
			
	</div>
	<div id="Group_9">
	<!--Adding email passward and otehr details to create account-->
		<form action="/signup" method="POST">
			<div id="Welcome_please_sign_up">
				<span>Welcome, please sign up</span>
			</div>
			{% if error %}
			<div id="error">
				<span>{{error}}</span>
			</div>
			{% endif %}
			<div id="Username" class="Username">
				<div id="Email_Address">
					<!-- Add input field after the div id tag, replacing the span tag text -->
					<input type="email" id="Email_Address" name="Email_Address" placeholder="Email Address" size="50"> 
				</div>
				<svg class="Line_2" viewBox="0 0 503.851 1">
					<path id="Line_2" d="M 0 0 L 503.8507080078125 0">
					</path>
				</svg>
			</div>
			<div id="Password" class="Password">
				<svg class="Line_3" viewBox="0 0 503.851 1">
					<path id="Line_3" d="M 0 0 L 503.8507080078125 0">
					</path>
				</svg>
				<div id="Password_bd">
					<input type="password" id="Password_bd" name="Password" placeholder="Password" size="50">
				</div>
			</div>
			<div id="Password_be" class="Password">
				<svg class="Line_3_bf" viewBox="0 0 512 1">
					<path id="Line_3_bf" d="M 0 0 L 512 0">
					</path>
				</svg>
				<div id="Confirm_password">
					<input type="password" id="Confirm_password" name="Confirm_password" placeholder="Confirm password" size="50">
				</div>
			</div>
			<div id="Username_bh" class="Username">
				<div id="First_name">
					<input type="text" id="First_name" name="First_name" placeholder="First Name" size="10">
				</div>
				<svg class="Line_2_bj" viewBox="0 0 228.333 1">
					<path id="Line_2_bj" d="M 0 0 L 228.33251953125 1">
					</path>
				</svg>
			</div>
			<div id="Username_bk" class="Username">
				<div id="Last_name">
					<input type="text" id="Last_name" name="Last_name" placeholder="Last Name" size="10">
				</div>
				<svg class="Line_2_bm" viewBox="0 0 251 1">
					<path id="Line_2_bm" d="M 0 0 L 251 1">
					</path>
				</svg>
			</div>

			<!-- Adding dynamics using javascript-->
		<div onclick="application.goToTargetView(event)" id="Login_here">
			<span>Login here</span>
		</div>
		
		<div id="Request" class="Request">
			<svg class="Rectangle_49_bi">
				<linearGradient id="Rectangle_49_bi" spreadMethod="pad" x1="0.5" x2="0.5" y1="0" y2="1">
					<stop offset="0" stop-color="#bbbfc1" stop-opacity="1"></stop>
					<stop offset="1" stop-color="#5e6061" stop-opacity="1"></stop>
				</linearGradient>
				<linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="0%">
					<stop offset="0%" style="stop-color:#b6d0ff;"/>
					<stop offset="100%" style="stop-color:#7a9bea;"/>
				</linearGradient>
				
				<rect id="Rectangle_49_bi" rx="40" ry="40" x="0" y="0" width="362" height="96">
				</rect>
			</svg>
			
			<div id="Submit">
				<input type="submit" value="Sign-Up" id="Submit" name="sign_up_form">
			</div>
		</div>
		<input type="checkbox" id="accept-terms" name="accept-terms" required class="Rectangle_88">
		
		<div id="Already_have_an_account_">
			<span>Already have an account? </span>
		</div>
		
	</div>
	<div id="I_accept_the_Terms_of_Use__Pri">
		<span>I accept the Terms of Use & Privacy Policy</span>
	</div>

<!-- Adding dynamics to the page using Java Script-->
<div onclick="application.goToTargetView(event)" id="Create_Account_">
	<span>Create Account</span>
</div>
<script>document.addEventListener('DOMContentLoaded', function() {
    // Select the element with the ID 'Login_here'
    var loginElement = document.querySelector('#Login_here');

    // Check if the element exists
    if (loginElement) {
        // Add a click event listener to the element
        loginElement.addEventListener('click', function() {
            // Redirect to the desired URL
            window.location.href = '/login';
        });
    }
});</script>
</div>
 <!-- Adding the image-->
<img id="puffer_cartoon" src="../static/images/puffer_cartoon.png">
</body>
<!-- End of reference-->
</html>
